<!-- <p>header works!</p> -->
<div class="header-area">
    <div class="container">
        <div class="row">
            <div class="col-8">
                <div class="user-menu">
                    <ul>
                        <li><a routerLink="/myaccount" *ngIf="showHeader"><i class="fa fa-user"></i> My Account</a></li>
                        <li><a routerLink="/wishList" *ngIf="showHeader" ><i class="fa fa-heart"></i> Wishlist</a></li>
                        <li><a routerLink="/cart" *ngIf="showHeader"><i class="fa fa-user"></i> My Cart</a></li>
                        <li><a routerLink="checkout" *ngIf="showHeader"><i class="fa fa-user"></i> Checkout</a></li>
                        <li><a routerLink="/register" *ngIf="!showHeader" ><i class="fa fa-user" ></i> Sign Up</a></li>
                        <li><input type="text" style="height: 23px;width: 300px;" (input)="search($event.target.value)" placeholder="Search"><i class="fa fa-search"></i></li>
                        <li><a routerLink="/login" *ngIf="!showHeader" ><i class="fa fa-user" ></i> Login </a></li>
                        <button style="margin-top: 3px;float: right;" class="btn btn-info" *ngIf="showHeader" (click)="OnLogout()"> Logout</button>
    
               
                    </ul>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="header-right">
                    <ul class="list-unstyled list-inline">
                        <li class="dropdown dropdown-small">
                            <a data-toggle="dropdown" data-hover="dropdown" class="dropdown-toggle" href="#"><span class="key">currency :</span><span class="value">USD </span><b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">USD</a></li>
                                <li><a href="#">INR</a></li>
                                <li><a href="#">GBP</a></li>
                            </ul>
                        </li>

                        <li class="dropdown dropdown-small">
                            <a data-toggle="dropdown" data-hover="dropdown" class="dropdown-toggle" href="#"><span class="key">language :</span><span class="value">English </span><b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">English</a></li>
                                <li><a href="#">French</a></li>
                                <li><a href="#">German</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
