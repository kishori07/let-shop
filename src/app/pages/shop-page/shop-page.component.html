<p>shop-page works!</p>

<div class="product-big-title-area">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="product-bit-title text-center">
          <h2>Shop</h2>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="single-product-area">
  <div class="zigzag-bottom"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-3 col-sm-6" *ngFor="let prod of Products | slice:0:12; let i=index ">
        <div class="single-shop-product">
          <div class="product-upper">
            <img
              [src]="linkImg(prod['productImage'][0])"
              class="recent-thumb"
             [alt]="prod.alt"
              [title]="prod.productBrandName"
            />
          </div>
          <h2>
            <a routerLink="/single-product/{{ prod['_id'] }}"
              >{{ prod["productBrandName"] }} {{ prod["productModel"]
              }}{{ "-2021" }}</a
            >
          </h2>
          <div class="product-wid-price">
            <ins>{{ "&#x20b9;" }}{{ prod.productPrice }}</ins>
            <del
              >{{ "&#x20b9;"
              }}{{ (120 / 100) * prod.productPrice | number: "1.0-0" }}</del
            >
          </div>

          <div class="product-option-shop">
            <a
              class="add_to_cart_button"
              data-quantity="1"
              data-product_sku=""
              data-product_id="70"
              rel="nofollow"
              routerLink="/single-product/{{ prod['_id'] }}"
              >Add to cart</a
            >
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="product-pagination text-center">
            <nav>
              <ul class="pagination">
                <li>
                  <a href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                  </a>
                </li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li>
                  <a href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
